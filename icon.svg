    <line x1="14" y1="16" x2="30" y2="16" opacity="0.85"/>
    <line x1="14" y1="22" x2="28" y2="22" opacity="0.55"/>
    <line x1="14" y1="28" x2="26" y2="28" opacity="0.35"/>
  </g>

  <!-- cleaning broom -->
